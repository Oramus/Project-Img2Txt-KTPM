// public/index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Translator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Image to PDF Translator</h1>
            
            <!-- Upload Form -->
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                    <input type="file" 
                           id="imageInput" 
                           name="image" 
                           accept="image/*" 
                           class="w-full"
                           required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                    Upload & Convert
                </button>
            </form>

            <!-- Loading Indicator -->
            <div id="loading" class="loading flex items-center justify-center mt-4">
                <svg class="animate-spin h-5 w-5 mr-3 text-blue-500" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Processing...</span>
            </div>

            <!-- Download Link -->
            <div id="downloadSection" class="mt-4 hidden">
                <a id="downloadLink" 
                   href="#" 
                   class="block w-full text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
                    Download PDF
                </a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 text-red-500 text-center hidden"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const errorMessage = document.getElementById('errorMessage');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and show loading
            downloadSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loading.classList.add('active');

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Show download link
                downloadLink.href = data.pdfUrl;
                downloadSection.classList.remove('hidden');
                
                // Trigger download automatically
                const link = document.createElement('a');
                link.href = data.pdfUrl;
                link.download = 'translated.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
