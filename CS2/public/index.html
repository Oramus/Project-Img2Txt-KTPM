<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images & Download PDFs</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Upload Images for OCR and PDF Conversion</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="file-label">Select Images</label>
            <input type="file" id="imageInput" name="images" accept="image/*" multiple required>
            <button type="submit" class="upload-btn">Upload Images</button>
        </form>
        <div class="pdf-links" id="pdfLinks"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const imageFiles = document.getElementById('imageInput').files;

            // Append images to the form data
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]);
            }

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const pdfLinksDiv = document.getElementById('pdfLinks');
            pdfLinksDiv.innerHTML = '';  // Clear old links

            if (result.success) {
                // Create download links for each PDF file
                result.pdfPaths.forEach((pdfPath, index) => {
                    const link = document.createElement('a');
                    link.href = pdfPath;
                    link.textContent = `Download PDF ${index + 1}`;
                    link.target = "_blank";
                    pdfLinksDiv.appendChild(link);
                });
            } else {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
