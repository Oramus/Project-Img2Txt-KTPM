<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple Images and Download PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .pdf-links {
            margin-top: 20px;
        }
        .pdf-links a {
            display: block;
            margin-bottom: 10px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images for OCR and PDF Conversion</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="images" accept="image/*" multiple required>
            <br><br>
            <button type="submit">Upload Images</button>
        </form>
        <br>
        <div class="pdf-links" id="pdfLinks">
            <!-- Nút download cho mỗi file PDF sẽ được thêm ở đây sau khi upload -->
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFiles = document.getElementById('imageInput').files;
            
            // Thêm nhiều ảnh vào form
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]);
            }

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const pdfLinksDiv = document.getElementById('pdfLinks');
            pdfLinksDiv.innerHTML = '';  // Xóa các link cũ

            if (result.success) {
                // Tạo các link download cho từng file PDF
                result.pdfPaths.forEach((pdfPath, index) => {
                    const link = document.createElement('a');
                    link.href = pdfPath;
                    link.textContent = `Download PDF ${index + 1}`;
                    pdfLinksDiv.appendChild(link);
                });
            } else {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
